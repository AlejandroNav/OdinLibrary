<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myBooksDiv {
            border: 2px solid black;
            margin: 20px auto;
            border-radius: 10px;
        }
        #myBooksDiv p {
            margin: 20px 30px;
        }
    </style>
</head>

<body>

    <div class="container1">
        <div class="title">REGISTRATION BOOKS</div>

        <form action="#">
            <div class="bookInfo">
                <div class="input">
                    <span class="detalle">
                        Nombre
                    </span>
                    <input type="text" id="title" placeholder="Informacion">
                </div>
                <div class="input">
                    <span class="detalle">
                        Autor
                    </span>
                    <input type="text" id="author" placeholder="Informacion">
                </div>
                <div class="input">
                    <span class="detalle">
                        Paginas
                    </span>
                    <input type="text" id="number" placeholder="Informacion">
                </div>
                <div class="input">
                    <span class="detalle">
                        Leido
                    </span>
                    <input type="checkbox" id="finished" placeholder="Informacion">
                </div>
            </div>
            <button class="btn" id="submitBtn">Submit Book</button>
        </form>

        <div id="myBooksDiv"></div>
    </div>


    <script src="funcs.js"></script>
</body>

</html>
